<!DOCTYPE html>
<html>
        <style>
                #container {
                  width: 400px;
                  height: 400px;
                  position: relative;
                  background: yellow;
                  border:1px;
                }
                #animate {
                  width: 50px;
                  height: 50px;
                  position: absolute;
                  background: red;
                }
                </style>
    <body>
      <p> <button onclick="myMove()">Start Animation</button></p> 

<div id="container">
<div id="animate"></div></div>
<script>
function myMove() {
var elem=document.getElementById("animate");
var pos=0;
var id=setInterval(frame,5);
function frame(){
    if(pos==350){
        clearInterval(id);
    }
    else{
        pos++;
        elem.style.top = pos +'px';
        elem.style.left= pos +'px';
    }
  }
}

</script>
    </body>
</html>
