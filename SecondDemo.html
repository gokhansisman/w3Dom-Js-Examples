<!DOCTYPE html>
<html>
    <body>
        <p>Hello World!</p>

<div id="main">
    <p>The Dom is very useful.</p>
     <p>This example demonstrates the <b>
         getElementsByTagName
     </b>Method</p>
</div>
<p id ="demo"></p>
<script>
var x=document.getElementById("main");
var y=x.getElementsByTagName("p");
document.getElementById("demo").innerHTML=
'The first paragraph (index 0) inside "main" is :' + y[1].innerHTML;
//main id içinde ki p taglarını bir diziye aktarır.

var value = document.createElement("p");
var node  = document.createTextNode("Inserted between node and child.");
value.appendChild(node);

var element = document.getElementById("main");
var children1 = document.getElementById("p1");
element.insertBefore(value,children1);

//MostCommonUse to delete 
var children1 = document.getElementById("p1");
children1.parentNode.removeChild(children1);
//Beside , we can replace ;
element.replaceChild(value,children1);
</script>
    </body>
</html>
